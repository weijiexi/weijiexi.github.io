<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <title>SoDoI Coffee</title>
    </head>

    <body>

        <div class="wrapper">
            <header>
                <div class="top_header">
                    <div class="inner">                        
                        <nav class="language"> 
                            <a href="#" >Enlish</a>
                            <a href="#" >Spanish</a>
                        </nav>
                       
                        <nav class="popular_destinations">     
                                <div>Popular Destinations</div>    
                                <a href="#" >Berkeley</a>
                                <a href="#" >San Francisco</a>
                                <a href="#" >San Jose</a>
                                <a href="#" >Palo Alto</a> 
                        </nav>
                    </div>
                </div>
                
                <div class="main_header">
                    <div class="inner header_inner">
                        <div class="logo">
                            <img  src="assets/imgs/logo.png" alt="Company Logo">
                        </div>

                        <nav class="page_menu"> 
                                <a href="#" class="active">Home</a>
                                <a href="#" >Store</a>
                                <a href="#" >Company</a>
                                <a href="#" >Awards</a>
                                <a href="#" >Contact</a>
                        </nav>
                    
                        <div class="account">
                            <img  src="assets/imgs/account.png" alt="account icon">
                            <span>My Account</span>

                        </div>

                        <div class="cart">
                            <img  src="assets/imgs/cart.png" alt="cart icon">
                            <span>Cart</span>
                        </div>
                    </div>
                </div>

                <div class="banner">
                    <img  src="assets/imgs/banner.jpg" alt="banner">
                </div>
            </header>
            <main>
                <div class="sodoi_coffe">
                    
                </div> 



            </main>






        </div>
    

    </body>

</html>
